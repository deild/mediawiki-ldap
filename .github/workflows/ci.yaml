name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Hadolint lint
      uses: hadolint/hadolint-action@v1.4.0
      with:
        dockerfile: Dockerfile